<!-- ホバーしたら参照したサイトに飛ぶようにしたい -->
<body>
    <h1 style="text-align: center;">Today's selection for you!</h1>
    <p style="text-align: center;">○○さんへの今日のおすすめはこちらです！</p>
    <div class="fadein">
        <a href=""><img src="images/Chihiro25-30.jpeg"></a>
        <a href=""><img src="images/hama25-30.jpg"></a>
        <a href=""><img src="images/yukino25-30.jpg"></a>
    </div>
</body>
<script>
    $(function(){
    $(window).scroll(function (){
        $('.fadein').each(function(){
            var targetElement = $(this).offset().top;
            var scroll = $(window).scrollTop();
            var windowHeight = $(window).height();
            if (scroll > targetElement - windowHeight + 200){
                $(this).css('opacity','1');
                $(this).css('transform','translateY(0)');
            }
        });
    });
});
</script>
</html>
